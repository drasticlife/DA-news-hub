name: Deploy DA News Hub and Quartz Wiki

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Quartz
        run: |
          cd DA-news-wiki
          npm install
          npx quartz build
          echo "Listing Build Output:"
          ls -R public | head -n 20

      - name: Prepare Deployment Directory
        run: |
          mkdir staging
          # 1. 루트의 모든 HTML 및 자산 복사
          rsync -av --exclude='DA-news-wiki' --exclude='.git' --exclude='.github' --exclude='staging' ./ staging/
          # 2. Quartz 빌드 결과물을 'wiki' 폴더로 복사
          mkdir -p staging/wiki
          if [ -d "DA-news-wiki/public" ]; then
            cp -r DA-news-wiki/public/* staging/wiki/
            echo "Quartz build copied to staging/wiki."
          else
            echo "Error: DA-news-wiki/public directory not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
