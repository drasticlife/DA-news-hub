<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC DA Purchase Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { font-family: 'Pretendard', sans-serif; transition: all 0.3s ease; }
        .header { height: 55px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 2px solid #1428a0; }
        .sidebar { width: 280px; position: fixed; left: 0; top: 55px; height: calc(100vh - 55px); border-right: 1px solid #eee; padding: 25px; overflow-y: auto; background: white; }
        .main-content { margin-left: 280px; margin-top: 55px; padding: 30px 40px; max-width: 1200px; }

        /* 1. 복구된 얄쌍한 가변형 링 달력 */
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); gap: 4px; align-items: center; justify-items: center; }
        .calendar-grid span { 
            width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; 
            border-radius: 50%; transition: all 0.3s ease; font-size: 11px; cursor: default; position: relative;
        }
        .calendar-ring { border: 1.2px solid #1428a0; color: #1428a0; font-weight: 800; cursor: pointer !important; }
        .ring-lv1 { width: 22px !important; height: 22px !important; border-width: 1px; }
        .ring-lv2 { width: 27px !important; height: 27px !important; border-width: 2px; }
        .ring-lv3 { width: 32px !important; height: 32px !important; border-width: 3px; box-shadow: 0 0 8px rgba(20,40,160,0.15); }
        .calendar-selected { background-color: #1428a0 !important; color: white !important; border: none !important; }

        /* 2. 동적 워드 클라우드 */
        .tag-cloud-item { display: inline-block; transition: all 0.3s ease; cursor: pointer; padding: 2px 8px; border-radius: 12px; margin: 2px; font-weight: 700; background: #f8fafc; border: 1px solid #e2e8f0; color: #64748b; }
        .tag-cloud-item:hover { transform: scale(1.1); background: #1428a0; color: white !important; }

        /* 3. 동적 확장 카드 및 호버 이미지 효과 */
        .news-item { border-bottom: 1px solid #f1f5f9; padding: 24px 0; cursor: pointer; transition: all 0.4s ease; overflow: hidden; max-height: 240px; }
        .news-item.expanded { max-height: 1500px; background: #fcfdfe; border-bottom: 2px solid #1428a0; }
        .summary-text { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-item.expanded .summary-text { -webkit-line-clamp: unset; }
        
        /* 카드 호버 시 이미지 컬러 변경 */
        .news-item img { filter: grayscale(100%); transition: all 0.5s ease; }
        .news-item:hover img { filter: grayscale(0%); transform: scale(1.05); }

        /* 4. 요약 보고서 모달 */
        #reportModal.active .modal-content { transform: translateY(0); }

        .dark body { background-color: #1a1c1e; color: #e2e8f0; }
        .dark .header, .dark .sidebar, .dark .news-item { background-color: #25282c; border-color: #3f444a; }
    </style>
</head>
<body class="bg-[#fcfcfc] text-[#333]">

    <header class="header flex items-center px-6 justify-between bg-white dark:bg-[#25282c] shadow-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-7 h-7 bg-[#1428a0] rounded flex items-center justify-center text-white font-bold text-xs shadow-sm">DA</div>
                <h1 class="text-base font-black text-[#1428a0] dark:text-blue-400 tracking-tighter uppercase">Purchase Intelligence</h1>
            </div>
            <nav class="flex gap-8 text-sm font-bold text-gray-400">
                <a href="#" class="text-[#1428a0] border-b-2 border-[#1428a0] pb-1">전략 시황</a>
                <a href="#" onclick="filterNews('원자재')">원자재</a>
                <a href="#" onclick="filterNews('거시경제')">거시/정책</a>
                <a href="#" onclick="filterNews('생산지역')">생산지역</a>
                <a href="#" onclick="filterNews('경쟁사')">경쟁사</a>
            </nav>
        </div>
        <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <i data-lucide="moon" id="themeIcon" class="w-4 h-4 text-gray-500"></i>
        </button>
    </header>

    <aside class="sidebar dark:bg-[#25282c]">
        <div id="mapContainer" class="w-full h-32 bg-slate-50 rounded-lg mb-10 border dark:border-gray-700 flex items-center justify-center text-[10px] text-slate-300 italic">Global Issue Map</div>
        <div class="mb-10">
            <h3 class="text-[10px] font-black mb-4 dark:text-gray-200 uppercase tracking-widest text-slate-400">Archive Calendar</h3>
            <div id="calendarGrid" class="calendar-grid text-slate-400"></div>
        </div>
        <div>
            <h3 class="text-[10px] font-black mb-4 dark:text-gray-200 uppercase tracking-widest text-slate-400">Topic Cloud</h3>
            <div id="tagCloud" class="flex flex-wrap items-center"></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="grid grid-cols-3 gap-6 mb-10" id="summaryGrid"></div>
        <div class="flex justify-between items-center mb-6 pb-2 border-b dark:border-gray-700">
            <h2 class="font-bold text-lg" id="feedTitle">Strategic Feed</h2>
            <div class="text-[10px] flex gap-4 uppercase font-bold text-slate-400">
                <span id="sortLatest" class="cursor-pointer text-[#1428a0]" onclick="sortNews('latest')">Latest</span>
                <span id="sortRisk" class="cursor-pointer hover:text-[#1428a0]" onclick="sortNews('risk')">Risk</span>
            </div>
        </div>
        <div id="loading" class="py-20 text-center animate-pulse text-blue-600 font-bold text-[10px] tracking-widest">SYNCING...</div>
        <div id="news-feed" class="space-y-4"></div>
    </main>

    <div id="reportModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-[1000]">
        <div class="modal-content bg-white dark:bg-[#25282c] w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 transform translate-y-4">
            <div class="p-6 border-b dark:border-gray-700 flex justify-between items-center bg-[#1428a0] text-white">
                <h3 class="font-bold text-lg flex items-center gap-2"><i data-lucide="file-text" class="w-5 h-5"></i> 전략 요약 보고서</h3>
                <button onclick="closeModal()" class="hover:bg-white/20 p-1 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-8 max-h-[70vh] overflow-y-auto space-y-6" id="modalBody"></div>
            <div class="p-4 bg-gray-50 dark:bg-gray-800 text-center text-[10px] text-gray-400 font-bold uppercase tracking-widest">Samsung DA Purchase Strategy Team</div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwpTIuLZcwhQa0eGpeXhX9xGTyp7Q3h84rxufHOGdyIUZUiA3SD7bunjDpmvK6-6OcDxQ/exec";
        let allNews = [];
        let currentFilteredNews = [];

        // [New] 철통 날짜 파싱 로직: NaN 방지
        function parseDate(dateStr) {
            if (!dateStr) return new Date();
            if (dateStr instanceof Date) return dateStr;
            let d = new Date(dateStr);
            if (!isNaN(d.getTime())) return d;
            // 마침표(.)나 하이픈(-)이 섞인 한국식 날짜 대응
            const parts = dateStr.toString().match(/\d+/g);
            if (parts && parts.length >= 3) {
                return new Date(parts[0], parts[1] - 1, parts[2]);
            }
            return new Date();
        }

        function formatDate(dateStr) {
            const d = parseDate(dateStr);
            if (isNaN(d.getTime())) return "Date Unknown";
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        async function fetchNews() {
            try {
                const res = await fetch(GAS_URL);
                allNews = await res.json();
                currentFilteredNews = [...allNews];
                renderAll(allNews);
                sortNews('latest'); 
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function renderAll(data) {
            renderCalendar(data);
            renderSummary(data);
            renderTags(data);
        }

        function sortNews(type) {
            const latestBtn = document.getElementById('sortLatest');
            const riskBtn = document.getElementById('sortRisk');
            if (type === 'latest') {
                currentFilteredNews.sort((a, b) => parseDate(b.Date) - parseDate(a.Date));
                latestBtn.classList.add('text-[#1428a0]'); latestBtn.classList.remove('text-slate-400');
                riskBtn.classList.remove('text-[#1428a0]'); riskBtn.classList.add('text-slate-400');
            } else if (type === 'risk') {
                const p = { 'High': 1, 'Med': 2, 'Low': 3 };
                currentFilteredNews.sort((a, b) => (p[a.Risk] || 4) - (p[b.Risk] || 4));
                riskBtn.classList.add('text-[#1428a0]'); riskBtn.classList.remove('text-slate-400');
                latestBtn.classList.remove('text-[#1428a0]'); latestBtn.classList.add('text-slate-400');
            }
            renderFeed(currentFilteredNews);
        }

        function toggleExpand(element) { element.classList.toggle('expanded'); }

        function renderFeed(data) {
            const feed = document.getElementById('news-feed');
            if (!data || data.length === 0) {
                feed.innerHTML = `<div class="py-20 text-center text-slate-300 text-xs italic font-medium">No reports found.</div>`;
                return;
            }
            feed.innerHTML = data.map(n => {
                const domain = n.URL && n.URL.startsWith('http') ? new URL(n.URL).hostname.replace('www.', '') : 'Insights';
                return `
                <article class="news-item flex gap-8 items-start bg-white dark:bg-[#25282c] p-6 rounded-xl shadow-sm border border-transparent hover:border-blue-100 transition-all" onclick="toggleExpand(this)">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="px-2 py-0.5 rounded text-[9px] font-bold ${n.Risk === 'High' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}">${n.Category}</span>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${n.Region || 'Global'}</span>
                            <span class="text-[10px] text-slate-400 ml-auto font-medium tracking-tight">${formatDate(n.Date)}</span>
                        </div>
                        <h4 class="font-bold text-base mb-3 leading-snug">${n.Title}</h4>
                        <p class="summary-text text-[13px] text-slate-500 leading-relaxed mb-4">${n.Summary}</p>
                        <div class="flex items-center gap-4 border-t dark:border-gray-800 pt-4">
                            <button class="text-[10px] font-bold text-[#1428a0] flex items-center gap-1" onclick="event.stopPropagation(); window.open('${n.URL}', '_blank')">원문 보기 <i data-lucide="external-link" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                    ${n.Image ? `<div class="w-44 h-32 rounded-lg overflow-hidden flex-shrink-0 border dark:border-gray-800"><img src="${n.Image}" class="w-full h-full object-cover"></div>` : ''}
                </article>`;
            }).join('');
            lucide.createIcons();
        }

        function renderCalendar(data) {
            const grid = document.getElementById('calendarGrid');
            const dateCounts = data.reduce((acc, n) => {
                const d = parseDate(n.Date);
                if (!isNaN(d.getTime())) {
                    const day = d.getDate();
                    acc[day] = (acc[day] || 0) + 1;
                }
                return acc;
            }, {});
            let html = `<div class="col-span-7 font-black text-slate-800 dark:text-slate-200 mb-2 text-[11px]">2026. 01</div>`;
            ['S','M','T','W','T','F','S'].forEach(s => html += `<span class="font-bold opacity-30">${s}</span>`);
            for (let i = 0; i < 4; i++) html += `<span></span>`;
            for (let d = 1; d <= 31; d++) {
                const count = dateCounts[d] || 0;
                let lvClass = "";
                if (count >= 3) lvClass = "calendar-ring ring-lv3";
                else if (count === 2) lvClass = "calendar-ring ring-lv2";
                else if (count === 1) lvClass = "calendar-ring ring-lv1";
                html += `<span class="${lvClass}" id="cal-${d}" onclick="${count > 0 ? `event.stopPropagation(); filterByDate(${d})` : ''}">${d}</span>`;
            }
            grid.innerHTML = html;
        }

        function filterByDate(day) {
            document.querySelectorAll('.calendar-grid span').forEach(el => el.classList.remove('calendar-selected'));
            document.getElementById(`cal-${day}`).classList.add('calendar-selected');
            currentFilteredNews = allNews.filter(n => parseDate(n.Date).getDate() === day);
            renderFeed(currentFilteredNews);
        }

        function filterNews(cat) {
            currentFilteredNews = cat === 'all' ? [...allNews] : allNews.filter(n => n.Category === cat);
            renderFeed(currentFilteredNews);
        }

        function renderTags(data) {
            const tagMap = {};
            data.forEach(n => { if(n.Tags) n.Tags.split(',').forEach(tag => { const t = tag.trim(); if(t) tagMap[t] = (tagMap[t] || 0) + 1; }); });
            const max = Math.max(...Object.values(tagMap), 1);
            document.getElementById('tagCloud').innerHTML = Object.entries(tagMap).map(([tag, count]) => 
                `<span class="tag-cloud-item" style="font-size: ${10 + (count/max)*8}px;" onclick="event.stopPropagation(); showTagReport('${tag}')">${tag}</span>`
            ).join('');
        }

        function showTagReport(tag) {
            const filtered = allNews.filter(n => n.Tags && n.Tags.includes(tag));
            const body = document.getElementById('modalBody');
            const highRisks = filtered.filter(n => n.Risk === 'High').length;
            const avgImpact = (filtered.reduce((acc, n) => acc + (parseFloat(n.Impact) || 0), 0) / filtered.length).toFixed(2);
            const actions = filtered.map(n => {
                const match = n.Summary.match(/→ 액션: (.*)/);
                return match ? match[1] : null;
            }).filter(a => a);

            body.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-red-50 dark:bg-red-900/20 rounded-xl border border-red-100">
                        <p class="text-[10px] font-bold text-red-600 uppercase mb-1">Critical Issues</p>
                        <p class="text-2xl font-black text-red-700 dark:text-red-300">${highRisks} <span class="text-sm font-medium">건</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-xl border border-blue-100">
                        <p class="text-[10px] font-bold text-blue-600 uppercase mb-1">Avg Impact</p>
                        <p class="text-2xl font-black text-blue-700 dark:text-blue-300">${avgImpact}%</p>
                    </div>
                </div>
                <div><h4 class="font-bold text-sm mb-3">종합 대응 방향</h4><ul class="space-y-2 text-[13px] text-gray-600 dark:text-gray-400">${actions.length > 0 ? actions.map(a => `<li class="flex gap-2"><span>•</span> ${a}</li>`).join('') : '<li>액션 아이템 없음</li>'}</ul></div>
            `;
            const modal = document.getElementById('reportModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('reportModal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function renderSummary(data) {
            const highs = data.filter(a => a.Risk === 'High').slice(0, 3);
            document.getElementById('summaryGrid').innerHTML = highs.map(a => `
                <div class="summary-card p-6 shadow-sm bg-white dark:bg-[#25282c] border-t-4 border-[#1428a0]">
                    <span class="text-[9px] font-black bg-red-600 text-white px-2 py-0.5 rounded uppercase">High Alert</span>
                    <h4 class="font-bold text-sm mt-3 mb-1 line-clamp-1">${a.Title}</h4>
                </div>`).join('');
        }

        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); lucide.createIcons(); }
        window.onload = () => { lucide.createIcons(); fetchNews(); };
    </script>
</body>
</html>
