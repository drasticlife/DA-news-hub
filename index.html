<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC DA Purchase Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { font-family: 'Pretendard', sans-serif; transition: all 0.3s ease; }
        .header { height: 55px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 2px solid #1428a0; }
        .sidebar { width: 280px; position: fixed; left: 0; top: 55px; height: calc(100vh - 55px); border-right: 1px solid #eee; padding: 20px; overflow-y: auto; background: white; }
        .main-content { margin-left: 280px; margin-top: 55px; padding: 30px 40px; max-width: 1200px; }
        .summary-card { border: 1px solid #e1e1e1; border-top: 4px solid #1428a0; border-radius: 0 0 8px 8px; transition: transform 0.2s; }
        .summary-card:hover { transform: translateY(-2px); }
        .news-item { border-bottom: 1px solid #f0f0f0; padding: 24px 0; }
        .dark body { background-color: #1a1c1e; color: #e2e8f0; }
        .dark .header, .dark .sidebar, .dark .summary-card, .dark .news-item { background-color: #25282c; border-color: #3f444a; }
        .world-map-container { width: 100%; height: 160px; background: #f8fafc; border-radius: 8px; margin-bottom: 25px; position: relative; overflow: hidden; border: 1px solid #eee; }
        .dark .world-map-container { background: #1e293b; border-color: #334155; }
        .region-dot { position: absolute; width: 10px; height: 10px; border-radius: 50%; background: #ef4444; box-shadow: 0 0 10px #ef4444; cursor: pointer; animation: pulse 2s infinite; z-index: 10; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.6); opacity: 0.4; } 100% { transform: scale(1); opacity: 1; } }
        .calendar-grid span { height: 24px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s; }
        .calendar-active { background-color: #1428a0 !important; color: white !important; font-weight: bold; cursor: pointer; box-shadow: 0 2px 4px rgba(20,40,160,0.3); }
        .calendar-active:hover { background-color: #1d39d3 !important; }
        .tag { font-size: 10px; font-weight: 800; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="bg-[#fcfcfc] text-[#333]">

    <header class="header flex items-center px-6 justify-between bg-white dark:bg-[#25282c] shadow-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-[#1428a0] rounded flex items-center justify-center text-white font-bold text-xs shadow-md">DA</div>
                <h1 class="text-base font-black text-[#1428a0] dark:text-blue-400 tracking-tight">Purchase Intelligence</h1>
            </div>
            <nav class="flex gap-8 text-sm font-medium text-gray-400 dark:text-gray-500">
                <a href="#" class="text-[#1428a0] dark:text-blue-400 font-bold border-b-2 border-[#1428a0] pb-1">전략 시황</a>
                <a href="#" class="hover:text-[#1428a0] transition-colors" onclick="filterNews('원자재')">원자재</a>
                <a href="#" class="hover:text-[#1428a0] transition-colors" onclick="filterNews('거시경제')">거시/정책</a>
                <a href="#" class="hover:text-[#1428a0] transition-colors" onclick="filterNews('생산지역')">생산지역</a>
                <a href="#" class="hover:text-[#1428a0] transition-colors" onclick="filterNews('경쟁사')">경쟁사</a>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <i data-lucide="moon" id="themeIcon" class="w-4 h-4 text-gray-500 dark:text-yellow-400"></i>
            </button>
            <div class="text-[10px] text-gray-300 font-bold uppercase tracking-widest hidden lg:block">Samsung Electronics DA Division</div>
        </div>
    </header>

    <aside class="sidebar dark:bg-[#25282c]">
        <h3 class="text-[11px] font-black mb-3 flex justify-between items-center text-slate-800 dark:text-gray-200 tracking-widest uppercase">Global Issue Map <i data-lucide="globe" class="w-3 h-3 text-blue-500"></i></h3>
        <div class="world-map-container" id="mapContainer">
            </div>

        <div class="mb-10">
            <h3 class="text-[11px] font-black mb-4 flex justify-between items-center text-slate-800 dark:text-gray-200 tracking-widest uppercase">Archive Calendar <i data-lucide="calendar" class="w-3 h-3 text-slate-300"></i></h3>
            <div id="calendarGrid" class="calendar-grid text-[10px] grid grid-cols-7 gap-y-2 text-center text-slate-400">
                </div>
        </div>

        <div class="space-y-6">
            <h3 class="text-[11px] font-black text-slate-800 dark:text-gray-200 border-b pb-2 tracking-widest uppercase">Strategic Filters</h3>
            <ul class="text-xs space-y-4 text-gray-500 dark:text-gray-400" id="categoryMenu">
                </ul>
        </div>
    </aside>

    <main class="main-content">
        <div class="grid grid-cols-3 gap-6 mb-10" id="summaryGrid">
            </div>

        <div class="flex justify-between items-center mb-6 pb-2 border-b dark:border-gray-700">
            <h2 class="font-bold text-lg dark:text-gray-100" id="feedTitle">Market Intelligence Feed</h2>
            <div class="text-[11px] flex gap-4 uppercase font-bold tracking-tight">
                <span id="sortLatest" class="cursor-pointer text-[#1428a0]" onclick="sortNews('latest')">Latest</span>
                <span id="sortRisk" class="cursor-pointer text-slate-400 hover:text-[#1428a0]" onclick="sortNews('risk')">By Risk</span>
            </div>
        </div>

        <div id="loading" class="py-20 text-center animate-pulse text-blue-600 font-bold text-sm tracking-widest">
            SYNCHRONIZING GLOBAL INTELLIGENCE...
        </div>
        <div id="news-feed" class="space-y-4"></div>
    </main>

    <script>
        // 사용자님의 구글 앱스 스크립트 배포 URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwpTIuLZcwhQa0eGpeXhX9xGTyp7Q3h84rxufHOGdyIUZUiA3SD7bunjDpmvK6-6OcDxQ/exec";
        let allNews = [];

        // 생산지역 이슈 맵 좌표 매핑 (I열 데이터와 연동)
        const regionCoords = {
            'China': { top: '35%', left: '78%' },
            'Poland': { top: '25%', left: '52%' },
            'USA': { top: '32%', left: '18%' },
            'Vietnam': { top: '48%', left: '76%' },
            'EU': { top: '28%', left: '48%' },
            'SE Asia': { top: '55%', left: '80%' },
            'Mexico': { top: '42%', left: '15%' },
            'Hungary': { top: '28%', left: '53%' }
        };

        async function fetchNews() {
            try {
                const res = await fetch(GAS_URL);
                allNews = await res.json();
                renderAll(allNews);
            } catch(e) { 
                console.error("Data fetch failed", e);
                document.getElementById('loading').innerText = "CONNECTION FAILED. CHECK API SETTINGS.";
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderAll(data) {
            renderMap(data);
            renderCalendar(data);
            renderSummary(data);
            renderMenu(data);
            renderFeed(data);
        }

        // 1. 글로벌 이슈 맵 렌더링
        function renderMap(data) {
            const container = document.getElementById('mapContainer');
            container.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_monochrome.svg" class="w-full h-full object-contain opacity-20 dark:invert dark:opacity-40">`;
            
            // High Risk 이슈가 있는 지역에 점 찍기
            const activeRegions = [...new Set(data.filter(a => a.Risk === 'High').map(a => a.Region))];
            activeRegions.forEach(reg => {
                if(regionCoords[reg]) {
                    const dot = document.createElement('div');
                    dot.className = 'region-dot';
                    dot.style.top = regionCoords[reg].top;
                    dot.style.left = regionCoords[reg].left;
                    dot.title = `Alert: ${reg}`;
                    dot.onclick = () => filterByRegion(reg);
                    container.appendChild(dot);
                }
            });
        }

        // 2. 동적 아카이브 달력 (기사가 있는 날짜 자동 활성화)
        function renderCalendar(data) {
            const grid = document.getElementById('calendarGrid');
            const activeDates = new Set(data.map(n => new Date(n.Date).getDate()));
            
            let html = `
                <div class="col-span-7 font-black text-slate-800 dark:text-slate-200 mb-2">2026. 01</div>
                <span class="font-bold">S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span class="font-bold">S</span>
            `;

            // 1월 1일(목) 시작 패딩
            for (let i = 0; i < 4; i++) html += `<span></span>`;

            for (let d = 1; d <= 31; d++) {
                const isActive = activeDates.has(d);
                const cls = isActive ? 'calendar-active' : '';
                const evt = isActive ? `onclick="filterByDate(${d})"` : '';
                html += `<span class="${cls}" ${evt}>${d}</span>`;
            }
            grid.innerHTML = html;
        }

        // 3. 요약 카드 섹션
        function renderSummary(data) {
            const highs = data.filter(a => a.Risk === 'High').slice(0, 3);
            document.getElementById('summaryGrid').innerHTML = highs.map(a => `
                <div class="summary-card bg-white dark:bg-[#25282c] p-6 shadow-sm cursor-pointer" onclick="window.open('${a.URL}', '_blank')">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-black bg-red-600 text-white px-2 py-0.5 rounded">HIGH ALERT</span>
                        <i data-lucide="alert-triangle" class="w-4 h-4 text-red-600"></i>
                    </div>
                    <h4 class="font-bold text-sm mb-2 line-clamp-1">${a.Title}</h4>
                    <p class="text-[11px] text-slate-500 dark:text-slate-400 leading-relaxed line-clamp-2">${a.Impact}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // 4. 카테고리 메뉴 동기화
        function renderMenu(data) {
            const cats = data.reduce((acc, cur) => { acc[cur.Category] = (acc[cur.Category] || 0) + 1; return acc; }, {});
            let html = `<li class="flex justify-between font-black text-[#1428a0] cursor-pointer" onclick="filterNews('all')">
                        <span class="flex items-center gap-2"><i data-lucide="layers" class="w-3 h-3"></i> 전체 시황</span><span>${data.length}</span></li>`;
            
            for(const [c, count] of Object.entries(cats)) {
                html += `<li class="flex justify-between cursor-pointer hover:text-[#1428a0] transition-colors" onclick="filterNews('${c}')">
                        <span>${c}</span><span class="text-slate-300 font-medium">${count}</span></li>`;
            }
            document.getElementById('categoryMenu').innerHTML = html;
            lucide.createIcons();
        }

        // 5. 뉴스 피드 렌더링
        function renderFeed(data) {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = data.map(n => `
                <article class="news-item flex gap-8 items-start bg-white dark:bg-[#25282c] p-7 rounded-xl shadow-sm border border-transparent hover:border-blue-100 dark:hover:border-blue-900 transition-all">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="tag ${n.Risk === 'High' ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-blue-50 text-blue-600 border border-blue-100'}">${n.Category}</span>
                            <span class="text-[10px] font-black text-slate-400 dark:text-slate-500 tracking-widest uppercase">${n.Region || 'Global'}</span>
                            <span class="text-[10px] font-medium text-slate-300 ml-auto">${n.Date}</span>
                        </div>
                        <h4 class="font-bold text-base cursor-pointer hover:text-[#1428a0] mb-3 leading-snug" onclick="window.open('${n.URL}', '_blank')">${n.Title}</h4>
                        <p class="text-[13px] text-slate-500 dark:text-slate-400 leading-relaxed mb-6 line-clamp-2">${n.Summary}</p>
                        <div class="flex items-center justify-between border-t dark:border-gray-800 pt-4">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-black text-slate-800 dark:text-slate-200 uppercase">Impact:</span>
                                <span class="text-[10px] font-bold text-blue-600">${a.Impact || 'TBD'}</span>
                            </div>
                            <button class="text-[10px] font-black text-slate-400 hover:text-[#1428a0] tracking-tighter" onclick="window.open('${n.URL}', '_blank')">READ FULL INSIGHT →</button>
                        </div>
                    </div>
                    ${n.Image ? `
                    <div class="w-44 h-32 rounded-lg overflow-hidden shadow-inner flex-shrink-0 bg-slate-50 border dark:border-gray-800">
                        <img src="${n.Image}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" loading="lazy">
                    </div>` : ''}
                </article>
            `).join('');
            lucide.createIcons();
        }

        // 필터 및 정렬 기능
        function filterNews(cat) {
            const filtered = cat === 'all' ? allNews : allNews.filter(n => n.Category === cat);
            document.getElementById('feedTitle').innerText = cat === 'all' ? 'Market Intelligence Feed' : `${cat} Insights`;
            renderFeed(filtered);
        }

        function filterByRegion(reg) {
            const filtered = allNews.filter(n => n.Region === reg);
            document.getElementById('feedTitle').innerText = `Issue Focus: ${reg}`;
            renderFeed(filtered);
            window.scrollTo({ top: document.getElementById('news-feed-container').offsetTop - 20, behavior: 'smooth' });
        }

        function filterByDate(day) {
            const dateStr = `2026. 01. ${day.toString().padStart(2, '0')}`;
            const filtered = allNews.filter(n => n.Date.includes(`${day}`));
            document.getElementById('feedTitle').innerText = `Intelligence Archive: ${dateStr}`;
            renderFeed(filtered);
        }

        function sortNews(type) {
            const sorted = [...allNews];
            document.getElementById('sortLatest').className = type === 'latest' ? 'cursor-pointer text-[#1428a0]' : 'cursor-pointer text-slate-400';
            document.getElementById('sortRisk').className = type === 'risk' ? 'cursor-pointer text-[#1428a0]' : 'cursor-pointer text-slate-400';
            
            if(type === 'risk') {
                const p = { 'High': 1, 'Med': 2, 'Low': 3 };
                sorted.sort((a, b) => p[a.Risk] - p[b.Risk]);
            }
            renderFeed(sorted);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        window.onload = () => {
            lucide.createIcons();
            fetchNews();
        };
    </script>
</body>
</html>
