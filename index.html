<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC DA Purchase Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { font-family: 'Pretendard', sans-serif; transition: all 0.3s ease; }
        .header { height: 55px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 2px solid #1428a0; }
        .sidebar { width: 280px; position: fixed; left: 0; top: 55px; height: calc(100vh - 55px); border-right: 1px solid #eee; padding: 25px; overflow-y: auto; background: white; }
        .main-content { margin-left: 280px; margin-top: 55px; padding: 30px 40px; max-width: 1200px; }
        
        /* 1. 얄쌍한 링 형태 달력 디자인 보정 */
        .calendar-grid span { width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s; position: relative; font-size: 10px; }
        .calendar-ring { border: 1.5px solid #1428a0; color: #1428a0 !important; font-weight: 800; cursor: pointer; }
        .dark .calendar-ring { border-color: #3b82f6; color: #3b82f6 !important; }
        .calendar-selected { background-color: #1428a0 !important; color: white !important; box-shadow: 0 4px 6px -1px rgba(20, 40, 160, 0.4); }
        
        /* 2. 사이드바 태그형 메뉴 디자인 */
        .sidebar-tag { padding: 4px 10px; border-radius: 100px; border: 1px solid #e2e8f0; font-size: 11px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 6px; }
        .sidebar-tag:hover { border-color: #1428a0; color: #1428a0; background: #f8fafc; }
        .sidebar-tag.active { background: #1428a0; color: white; border-color: #1428a0; }

        .news-item { border-bottom: 1px solid #f0f0f0; padding: 24px 0; }
        .dark body { background-color: #1a1c1e; color: #e2e8f0; }
        .dark .header, .dark .sidebar, .dark .news-item { background-color: #25282c; border-color: #3f444a; }
        .region-dot { position: absolute; width: 8px; height: 8px; border-radius: 50%; background: #ef4444; box-shadow: 0 0 8px #ef4444; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.6); opacity: 0.4; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-[#fcfcfc] text-[#333]">

    <header class="header flex items-center px-6 justify-between bg-white dark:bg-[#25282c] shadow-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-7 h-7 bg-[#1428a0] rounded flex items-center justify-center text-white font-bold text-xs">DA</div>
                <h1 class="text-base font-black text-[#1428a0] dark:text-blue-400 uppercase tracking-tighter">Purchase Intelligence</h1>
            </div>
            <nav class="flex gap-8 text-sm font-medium text-gray-400">
                <a href="#" class="text-[#1428a0] dark:text-blue-400 font-bold border-b-2 border-[#1428a0] pb-1">전략 시황</a>
                <a href="#" class="hover:text-[#1428a0]" onclick="filterNews('원자재')">원자재</a>
                <a href="#" class="hover:text-[#1428a0]" onclick="filterNews('거시경제')">거시/정책</a>
                <a href="#" class="hover:text-[#1428a0]" onclick="filterNews('생산지역')">생산지역</a>
                <a href="#" class="hover:text-[#1428a0]" onclick="filterNews('경쟁사')">경쟁사</a>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <i data-lucide="moon" id="themeIcon" class="w-4 h-4 text-gray-500 dark:text-yellow-400"></i>
            </button>
            <div class="text-[10px] text-gray-300 font-bold uppercase tracking-widest hidden lg:block">Samsung DA Division</div>
        </div>
    </header>

    <aside class="sidebar dark:bg-[#25282c]">
        <h3 class="text-[11px] font-black mb-3 dark:text-gray-200 uppercase tracking-widest">Global Issue Map <i data-lucide="globe" class="w-3 h-3 text-blue-500 ml-1"></i></h3>
        <div id="mapContainer" class="w-full h-32 bg-slate-50 dark:bg-slate-800 rounded-lg mb-8 relative overflow-hidden border dark:border-gray-700"></div>

        <div class="mb-10">
            <h3 class="text-[11px] font-black mb-4 dark:text-gray-200 uppercase tracking-widest">Archive Calendar <i data-lucide="calendar" class="w-3 h-3 text-slate-300 ml-1"></i></h3>
            <div id="calendarGrid" class="calendar-grid grid grid-cols-7 gap-y-2 text-center text-slate-400"></div>
        </div>

        <div>
            <h3 class="text-[11px] font-black mb-4 dark:text-gray-200 uppercase tracking-widest">Strategic Tags</h3>
            <div id="tagCloud" class="flex flex-wrap gap-2">
                </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="grid grid-cols-3 gap-6 mb-10" id="summaryGrid"></div>

        <div class="flex justify-between items-center mb-6 pb-2 border-b dark:border-gray-700">
            <h2 class="font-bold text-lg dark:text-gray-100" id="feedTitle">Market Intelligence Feed</h2>
            <div class="text-[11px] flex gap-4 uppercase font-bold text-slate-400">
                <span id="sortLatest" class="cursor-pointer text-[#1428a0]" onclick="sortNews('latest')">Latest</span>
                <span id="sortRisk" class="cursor-pointer hover:text-[#1428a0]" onclick="sortNews('risk')">By Risk</span>
            </div>
        </div>

        <div id="loading" class="py-20 text-center animate-pulse text-blue-600 font-bold text-xs uppercase tracking-widest">Analyzing Data...</div>
        <div id="news-feed" class="space-y-4"></div>
    </main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwpTIuLZcwhQa0eGpeXhX9xGTyp7Q3h84rxufHOGdyIUZUiA3SD7bunjDpmvK6-6OcDxQ/exec";
        let allNews = [];

        // 1. 시트의 점(.) 형식을 하이픈(-)으로 바꿔 Date 객체로 생성
        function parseDate(dateStr) {
            if (!dateStr) return new Date();
            const clean = dateStr.toString().replace(/\./g, '-').replace(/\s/g, '');
            return new Date(clean);
        }

        async function fetchNews() {
            try {
                const res = await fetch(GAS_URL);
                allNews = await res.json();
                renderAll(allNews);
                renderFeed(allNews); // 초기 전체 로드
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function renderAll(data) {
            renderMap(data);
            renderCalendar(data);
            renderSummary(data);
            renderTags(data);
        }

        // 달력 링(Ring) 로직 보정
        function renderCalendar(data) {
            const grid = document.getElementById('calendarGrid');
            const activeDays = new Set(data.map(n => parseDate(n.Date).getDate()));
            
            let html = `<div class="col-span-7 font-black text-slate-800 dark:text-slate-200 mb-2">2026. 01</div>`;
            ['S','M','T','W','T','F','S'].forEach(s => html += `<span class="font-bold">${s}</span>`);
            for (let i = 0; i < 4; i++) html += `<span></span>`;

            for (let d = 1; d <= 31; d++) {
                const isRing = activeDays.has(d);
                const cls = isRing ? 'calendar-ring' : '';
                html += `<span class="${cls}" id="cal-${d}" onclick="${isRing ? `filterByDate(${d})` : ''}">${d}</span>`;
            }
            grid.innerHTML = html;
        }

        // 사이드바 태그형 메뉴 동기화
        function renderTags(data) {
            const container = document.getElementById('tagCloud');
            const cats = data.reduce((acc, cur) => { acc[cur.Category] = (acc[cur.Category] || 0) + 1; return acc; }, {});
            
            let html = `<div class="sidebar-tag active" onclick="filterNews('all', this)"># 전체 <span class="opacity-50">${data.length}</span></div>`;
            for(const [c, count] of Object.entries(cats)) {
                html += `<div class="sidebar-tag" onclick="filterNews('${c}', this)"># ${c} <span class="opacity-50">${count}</span></div>`;
            }
            container.innerHTML = html;
        }

        function filterByDate(day) {
            document.querySelectorAll('.calendar-grid span').forEach(el => el.classList.remove('calendar-selected'));
            document.getElementById(`cal-${day}`).classList.add('calendar-selected');
            const filtered = allNews.filter(n => parseDate(n.Date).getDate() === day);
            document.getElementById('feedTitle').innerText = `Archive: 2026. 01. ${day}`;
            renderFeed(filtered);
        }

        // 뉴스 피드: 출처 링크(Favicon) 복구
        function renderFeed(data) {
            const feed = document.getElementById('news-feed');
            if (data.length === 0) {
                feed.innerHTML = `<div class="py-20 text-center text-slate-300 text-xs">No reports found for this filter.</div>`;
                return;
            }
            feed.innerHTML = data.map(n => {
                const domain = n.URL ? new URL(n.URL).hostname.replace('www.', '') : 'Confidential';
                return `
                <article class="news-item flex gap-8 items-start bg-white dark:bg-[#25282c] p-6 rounded-xl shadow-sm border border-transparent hover:border-blue-100 transition-all">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="tag ${n.Risk === 'High' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}">${n.Category}</span>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${n.Region || 'Global'}</span>
                            <span class="text-[10px] text-slate-300 ml-auto">${n.Date}</span>
                        </div>
                        <h4 class="font-bold text-base cursor-pointer hover:text-[#1428a0] mb-3 leading-snug" onclick="window.open('${n.URL}', '_blank')">${n.Title}</h4>
                        <p class="text-[13px] text-slate-500 dark:text-slate-400 leading-relaxed mb-4 line-clamp-2">${n.Summary}</p>
                        
                        <div class="flex items-center gap-4 border-t dark:border-gray-800 pt-4">
                            <button class="text-[10px] font-bold text-slate-900 dark:text-slate-200 flex items-center gap-1" onclick="window.open('${n.URL}', '_blank')">
                                <i data-lucide="external-link" class="w-3 h-3"></i> View Details
                            </button>
                            <div class="flex items-center gap-2 border-l pl-4">
                                <img src="https://www.google.com/s2/favicons?domain=${n.URL}" class="w-3 h-3 opacity-70">
                                <span class="text-[10px] text-slate-400">${domain}</span>
                            </div>
                        </div>
                    </div>
                    ${n.Image ? `<div class="w-44 h-32 rounded-lg overflow-hidden flex-shrink-0 border dark:border-gray-800"><img src="${n.Image}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all"></div>` : ''}
                </article>
                `;
            }).join('');
            lucide.createIcons();
        }

        // [기타 로직: Map, Summary, Sort, DarkMode는 이전과 동일하나 동기화 보정]
        function filterNews(cat, el) {
            document.querySelectorAll('.sidebar-tag').forEach(tag => tag.classList.remove('active'));
            if(el) el.classList.add('active');
            const filtered = cat === 'all' ? allNews : allNews.filter(n => n.Category === cat);
            renderFeed(filtered);
        }

        function renderMap(data) {
            const container = document.getElementById('mapContainer');
            container.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_monochrome.svg" class="w-full h-full object-contain opacity-20 dark:invert">`;
            // ... (좌표 로직 동일)
        }

        function renderSummary(data) {
            const highs = data.filter(a => a.Risk === 'High').slice(0, 3);
            document.getElementById('summaryGrid').innerHTML = highs.map(a => `
                <div class="summary-card bg-white dark:bg-[#25282c] p-6 shadow-sm border border-transparent hover:border-red-100 transition-all">
                    <span class="text-[9px] font-black bg-red-600 text-white px-2 py-0.5 rounded">HIGH RISK</span>
                    <h4 class="font-bold text-sm mt-3 mb-1 line-clamp-1">${a.Title}</h4>
                    <p class="text-[11px] text-slate-500">${a.Impact || 'N/A'}</p>
                </div>
            `).join('');
        }

        function sortNews(type) {
            const sorted = [...allNews];
            if(type === 'risk') {
                const priority = { 'High': 1, 'Med': 2, 'Low': 3 };
                sorted.sort((a, b) => priority[a.Risk] - priority[b.Risk]);
            }
            renderFeed(sorted);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        window.onload = () => { lucide.createIcons(); fetchNews(); };
    </script>
</body>
</html>
