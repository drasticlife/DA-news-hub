            <nav class="flex gap-6 text-sm font-medium text-gray-500">

            </nav>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="moon" id="themeIcon" class="w-4 h-4 text-gray-500 dark:text-yellow-400"></i>
            </button>
            <div class="text-[10px] text-gray-300 font-bold uppercase tracking-widest hidden md:block">Samsung Confidential</div>

    <aside class="sidebar bg-white dark:bg-[#25282c]">
        <div class="mb-10">
            <h3 class="text-sm font-bold mb-4 flex justify-between items-center dark:text-gray-200">ì‹œí™© íˆìŠ¤í† ë¦¬ <i data-lucide="calendar" class="w-4 h-4 text-gray-300"></i></h3>
            <div class="bg-gray-50 dark:bg-gray-800 p-2 text-center text-xs font-bold mb-4 rounded cursor-pointer" onclick="filterNews('all')">
                ëˆ„ì  ë¦¬í¬íŠ¸ <span class="text-[#1428a0] dark:text-blue-400 ml-1" id="totalCount">0</span>ê±´
            </div>
            </div>
        <div>
            <h3 class="text-sm font-bold mb-4 dark:text-gray-200">ì „ëµ ì¹´í…Œê³ ë¦¬</h3>
            <ul class="text-xs space-y-3 text-gray-600 dark:text-gray-400" id="categoryMenu">
                </ul>
        </div>
    </aside>

    <main class="main-content">
        <section class="summary-section bg-white dark:bg-[#25282c] shadow-sm">
            <div class="flex items-center gap-2 mb-6 border-b dark:border-gray-700 pb-3">

                <h2 class="font-bold text-sm text-red-600 uppercase">ğŸš¨ High Risk Summary</h2>

            </div>
            <div class="grid grid-cols-3 gap-10 text-[11px] leading-relaxed" id="highRiskGrid">
                </div>
        </section>

        <div id="news-feed-container">
            <div class="flex justify-between items-center mb-4 pb-2 border-b dark:border-gray-700">
                <h3 class="font-bold text-sm dark:text-gray-200">ìµœì‹  ì‹œí™© ë¶„ì„ ë¦¬ë“œ</h3>
                <div class="text-xs text-gray-400 flex gap-4">
                    <span class="font-bold text-gray-800 dark:text-gray-200 cursor-pointer" onclick="sortNews('latest')">ìµœì‹ ìˆœ</span>
                    <span class="cursor-pointer hover:text-[#1428a0]" onclick="sortNews('risk')">ë¦¬ìŠ¤í¬ìˆœ</span>
                </div>
            </div>
            <div id="loading" class="text-center py-10"><div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-[#1428a0]"></div></div>
            <div id="news-feed"></div>
        </div>
    </main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwpTIuLZcwhQa0eGpeXhX9xGTyp7Q3h84rxufHOGdyIUZUiA3SD7bunjDpmvK6-6OcDxQ/exec";
        let allArticles = [];

        async function init() {
            try {
                const response = await fetch(GAS_URL);
                allArticles = await response.json();
                renderUI(allArticles);
            } catch (e) {
                console.error("Data Load Error", e);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderUI(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('syncTime').innerText = `SYNC: ${data[0]?.Date || 'Today'}`;
            
            // 1. High Risk Summary (ìƒë‹¨ 3ê±´)
            const highs = data.filter(a => a.Risk === 'High').slice(0, 3);
            document.getElementById('highRiskGrid').innerHTML = highs.map(a => `
                <div>
                    <h3 class="font-bold mb-3 flex items-center gap-1 text-blue-500"><i data-lucide="zap" class="w-3 h-3"></i> ${a.Category}</h3>
                    <p class="cursor-pointer hover:underline" onclick="window.open('${a.URL}', '_blank')"><span class="dot"></span><strong>${a.Title}:</strong> ${a.Impact || 'N/A'}</p>
                </div>
            `).join('');

            // 2. Category Menu
            const cats = data.reduce((acc, cur) => { acc[cur.Category] = (acc[cur.Category] || 0) + 1; return acc; }, {});
            let catHtml = `<li class="flex justify-between font-bold text-blue-600 cursor-pointer" onclick="filterNews('all')"><span>â— ì „ì²´</span><span>${data.length}</span></li>`;
            for (const [c, count] of Object.entries(cats)) {
                catHtml += `<li class="flex justify-between cursor-pointer hover:text-[#1428a0]" onclick="filterNews('${c}')"><span>${c}</span><span>${count}</span></li>`;
            }
            document.getElementById('categoryMenu').innerHTML = catHtml;

            renderFeed(data);
        }

        function renderFeed(data) {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = data.map(item => `
                <article class="news-item flex gap-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="tag ${item.Category === 'ì›ìì¬' ? 'bg-orange-100 text-orange-600' : 'bg-blue-100 text-blue-600'}">${item.Category}</span>
                            <h4 class="font-bold text-base cursor-pointer text-[#1428a0] hover:underline" onclick="window.open('${item.URL}', '_blank')">${item.Title}</h4>
                            <span class="text-[11px] text-gray-400 ml-auto">${item.Date}</span>
                        </div>
                        <p class="text-[13px] text-gray-600 dark:text-gray-400 leading-relaxed mb-4 line-clamp-2">${item.Summary}</p>
                        <div class="flex items-center gap-4 text-[11px] text-gray-400">
                            <button class="font-bold hover:text-[#1428a0]" onclick="window.open('${item.URL}', '_blank')">â–¼ ê¸°ì‚¬ì›ë¬¸ë³´ê¸°</button>
                            <span>ë¦¬ìŠ¤í¬: ${item.Risk}</span>
                        </div>
                    </div>
                    ${item.Image ? `<div class="w-32 h-20 rounded overflow-hidden border dark:border-gray-700"><img src="${item.Image}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all"></div>` : ''}
                </article>
            `).join('');
            lucide.createIcons();
        }

        function sortNews(type) {
            let sorted = [...allArticles];
            if (type === 'risk') {
                const priority = { 'High': 1, 'Med': 2, 'Low': 3 };
                sorted.sort((a, b) => priority[a.Risk] - priority[b.Risk]);
            }
            renderFeed(sorted);
        }

        function filterNews(cat) {
            const filtered = cat === 'all' ? allArticles : allArticles.filter(a => a.Category === cat);
            renderFeed(filtered);
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
