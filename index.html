<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 구매전략 뉴스허브 | Insight Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .samsung-blue-bg { background-color: #1428a0; }
        .samsung-blue-text { color: #1428a0; }
        .sidebar-item:hover { background-color: #f1f5f9; color: #1428a0; }
        .active-tab { border-bottom: 3px solid #1428a0; color: #1428a0; font-weight: 700; }
        .bento-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .bento-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px -10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="flex">

    <aside class="w-72 h-screen bg-white border-r border-slate-200 sticky top-0 flex flex-col p-6 overflow-y-auto">
        <div class="flex items-center gap-3 mb-10">
            <div class="samsung-blue-bg w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold">P</div>
            <h1 class="text-xl font-black tracking-tight samsung-blue-text uppercase">Insight Hub</h1>
        </div>

        <nav class="space-y-6">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Latest Reports</p>
                <div class="space-y-1">
                    <a href="#" class="sidebar-item flex items-center gap-3 p-3 rounded-xl text-sm font-semibold samsung-blue-text bg-slate-50">
                        <i data-lucide="calendar" class="w-4 h-4"></i> 2026.01.19 (Today)
                    </a>
                    <a href="#" class="sidebar-item flex items-center gap-3 p-3 rounded-xl text-sm font-medium text-slate-500">
                        <i data-lucide="file-text" class="w-4 h-4"></i> 2026.01.12 (Weekly)
                    </a>
                </div>
            </div>

            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Core Categories</p>
                <div class="space-y-1">
                    <button onclick="filterNews('all')" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium text-slate-500">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> 전체 뉴스
                    </button>
                    <button onclick="filterNews('원자재')" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium text-slate-500">
                        <i data-lucide="box" class="w-4 h-4"></i> 원자재 분석
                    </button>
                    <button onclick="filterNews('거시경제')" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium text-slate-500">
                        <i data-lucide="trending-up" class="w-4 h-4"></i> 거시경제
                    </button>
                    <button onclick="filterNews('경쟁사')" class="sidebar-item w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium text-slate-500">
                        <i data-lucide="users" class="w-4 h-4"></i> 경쟁사 동향
                    </button>
                </div>
            </div>
        </nav>

        <div class="mt-auto pt-6 border-t border-slate-100">
            <div class="p-4 bg-slate-50 rounded-2xl">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Status</p>
                <p class="text-xs font-semibold samsung-blue-text">Verified by AI Fact-Checker</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 min-h-screen p-8 lg:p-12">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <p class="text-sm font-bold samsung-blue-text mb-1 uppercase tracking-tighter">Samsung Electronics Purchase Intelligence</p>
                <h2 class="text-4xl font-black tracking-tight text-slate-900">전략 시황 대시보드</h2>
            </div>
            <div class="relative w-full md:w-80">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="searchNews()" placeholder="뉴스 또는 키워드 검색..." class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm focus:outline-none focus:ring-2 focus:ring-[#1428a0]/20 transition-all">
            </div>
        </div>

        <section class="mb-16">
            <div class="flex items-center gap-2 mb-6">
                <i data-lucide="alert-triangle" class="text-red-500 w-5 h-5"></i>
                <h3 class="text-xl font-extrabold text-slate-900">Weekly High Risk (Top 3)</h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="highRiskContainer">
                </div>
        </section>

        <div class="flex gap-10 border-b border-slate-200 mb-8 overflow-x-auto whitespace-nowrap scrollbar-hide">
            <button onclick="filterNews('all')" class="tab-btn pb-4 text-sm font-bold active-tab">전체보기</button>
            <button onclick="filterNews('원자재')" class="tab-btn pb-4 text-sm font-medium text-slate-400 hover:text-slate-800 transition-colors">원자재</button>
            <button onclick="filterNews('지역')" class="tab-btn pb-4 text-sm font-medium text-slate-400 hover:text-slate-800 transition-colors">생산지역</button>
            <button onclick="filterNews('거시경제')" class="tab-btn pb-4 text-sm font-medium text-slate-400 hover:text-slate-800 transition-colors">거시경제</button>
            <button onclick="filterNews('경쟁사')" class="tab-btn pb-4 text-sm font-medium text-slate-400 hover:text-slate-800 transition-colors">경쟁사 벤치마킹</button>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="newsFeed">
            </section>

        <section class="mt-20 bg-slate-900 rounded-[3rem] p-10 lg:p-16 text-white overflow-hidden relative">
            <div class="relative z-10 max-w-3xl">
                <span class="inline-block px-4 py-1 bg-blue-500/20 text-blue-400 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6 border border-blue-500/30">Fact-Check Engine</span>
                <h3 class="text-3xl font-black mb-8 leading-tight">보고서 내 단정적 표현 및 <br><span class="text-blue-400 underline decoration-blue-500/50">수치 정합성</span>을 검증했습니다.</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="factCheckSummary">
                    </div>
            </div>
            <div class="absolute -right-20 -bottom-20 w-80 h-80 bg-blue-600/10 rounded-full blur-[100px]"></div>
        </section>

    </main>

    <script>
        // Real Data from '제미나이_통합결과.md'
        const newsData = [
            { id: 1, date: '01-17', category: '거시경제', title: '트럼프 EU 8개국 10% 관세 부과', region: '유럽', risk: 'High', impact: '+3.5%', action: '폴란드 생산기지 루트 재검토', url: 'https://reuters.com/', img: 'https://images.unsplash.com/photo-1526304640581-d334cdbbf45e?w=800', summary: '덴마크, 노르웨이, 스웨덴 등 관세 영향으로 재료비 상승 압박.' },
            { id: 2, date: '01-16', category: '원자재', title: 'LME 구리 $13,000/톤 돌파', region: '글로벌', risk: 'High', impact: '+2.8%', action: '장기 계약 물량 확보 및 헤지', url: 'https://westmetall.com/', img: 'https://images.unsplash.com/photo-1558444479-c8482877a722?w=800', summary: '최근 1개월 8.7% 상승하며 3년래 최고가 기록.' },
            { id: 3, date: '01-19', category: '원자재', title: '알루미늄 $3,141/톤 돌파', region: '글로벌', risk: 'High', impact: '+2.5%', action: '대체 소재(강판 등) 전환 검토', url: 'https://tradingeconomics.com/', img: 'https://images.unsplash.com/photo-1542281286-9e0a16bb7366?w=800', summary: '중국 공급망 이슈 및 에너지 비용 상승으로 인한 급등.' },
            { id: 4, date: '01-08', category: '물류', title: '해상 운임 주간 16% 급등', region: '글로벌', risk: 'High', impact: '+1.2%', action: 'GRI 상한 설정 및 계약 조기 체결', url: 'https://trasportoeuropa.it/', img: 'https://images.unsplash.com/photo-1494412519320-aa613dfb7738?w=800', summary: '상하이-LA 노선 주간 최대 26% 급등하며 물류비 압박.' },
            { id: 5, date: '04-17', category: '원자재', title: 'Honeywell 냉매 42% 인상', region: '미국', risk: 'High', impact: '+2.2%', action: 'R32 대체 비중 확대 전략', url: 'https://achrnews.com/', img: 'https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800', summary: '2025년 발표이나 2026년 실적용 예정으로 분석됨.' },
            { id: 6, date: '11-18', category: '경쟁사', title: 'Whirlpool 삼성·LG 특허 소송', region: '미국', risk: 'Medium', impact: 'N/A', action: '디자인 우회 설계 및 법무 대응', url: 'https://reuters.com/', img: 'https://images.unsplash.com/photo-1505664194779-8beaceb93744?w=800', summary: '마이크로웨이브 저프로파일 디자인 특허 침해 제소.' },
            { id: 7, date: '01-16', category: '거시경제', title: 'USD/KRW 환율 1,473.76원', region: '한국', risk: 'Medium', impact: '+0.8%', action: '환헤지 비율 상향 (60%)', url: 'https://tradingeconomics.com/', img: 'https://images.unsplash.com/photo-1611974717483-360061fc7059?w=800', summary: '달러 강세 지속 시 수입 원자재 비용 추가 상승 압력.' }
        ];

        const factCheckData = [
            { text: "LME 구리 가격 $13,000/톤 돌파", result: "Verified", note: "1개월 변동률 8.7% 기록" },
            { text: "Honeywell 냉매 42% 인상", result: "Note", note: "2025년 발표이나 2026년 실적용 예정" }
        ];

        function renderHighRisk() {
            const container = document.getElementById('highRiskContainer');
            const highRisks = newsData.filter(item => item.risk === 'High').slice(0, 3);
            container.innerHTML = highRisks.map(item => `
                <div class="bento-card glass p-8 rounded-[2.5rem] flex flex-col justify-between h-full">
                    <div>
                        <span class="px-3 py-1 bg-red-100 text-red-600 text-[10px] font-black rounded-full uppercase tracking-tighter border border-red-200">${item.risk} Risk</span>
                        <h4 class="text-2xl font-black mt-6 leading-tight text-slate-900 hover:text-[#1428a0] cursor-pointer" onclick="window.open('${item.url}', '_blank')">${item.title}</h4>
                        <p class="text-sm text-slate-500 mt-4 leading-relaxed">${item.summary}</p>
                    </div>
                    <div class="mt-8 pt-6 border-t border-slate-100 flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400 italic">영향: ${item.impact}</span>
                        <a href="${item.url}" target="_blank" class="text-xs font-black samsung-blue-text underline decoration-2 decoration-blue-200">View Source</a>
                    </div>
                </div>
            `).join('');
        }

        function renderNews(filter = 'all', query = '') {
            const container = document.getElementById('newsFeed');
            const filtered = newsData.filter(item => {
                const matchesFilter = filter === 'all' || item.category === filter;
                const matchesQuery = item.title.toLowerCase().includes(query.toLowerCase()) || item.summary.toLowerCase().includes(query.toLowerCase());
                return matchesFilter && matchesQuery;
            });

            container.innerHTML = filtered.map(item => `
                <article class="bg-white rounded-[2rem] overflow-hidden border border-slate-200 group hover:shadow-2xl hover:shadow-blue-500/10 transition-all duration-500">
                    <div class="h-44 overflow-hidden relative">
                        <img src="${item.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${item.title}">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                    </div>
                    <div class="p-7">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${item.category} | ${item.region}</span>
                            <span class="text-[10px] font-black ${item.risk === 'High' ? 'text-red-500' : 'text-yellow-500'} uppercase underline decoration-2">${item.risk}</span>
                        </div>
                        <h5 class="font-bold text-lg mb-3 leading-snug group-hover:text-[#1428a0] transition-colors cursor-pointer" onclick="window.open('${item.url}', '_blank')">${item.title}</h5>
                        <p class="text-xs text-slate-500 leading-relaxed mb-6 line-clamp-2">${item.summary}</p>
                        <button onclick="window.open('${item.url}', '_blank')" class="w-full py-3 bg-slate-50 rounded-xl text-[11px] font-bold text-slate-800 hover:bg-slate-100 transition-colors">기사 본문 확인하기</button>
                    </div>
                </article>
            `).join('');
        }

        function filterNews(cat) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab', 'font-bold'));
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if(btn.innerText.includes(cat) || (cat === 'all' && btn.innerText === '전체보기')) {
                    btn.classList.add('active-tab', 'font-bold');
                }
            });
            renderNews(cat, document.getElementById('searchInput').value);
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value;
            renderNews('all', query);
        }

        function renderFactCheck() {
            const container = document.getElementById('factCheckSummary');
            container.innerHTML = factCheckData.map(item => `
                <div class="p-5 bg-white/5 border border-white/10 rounded-2xl flex items-start gap-4">
                    <div class="w-2 h-2 rounded-full mt-2 ${item.result === 'Verified' ? 'bg-green-400' : 'bg-yellow-400'}"></div>
                    <div>
                        <p class="text-sm font-bold mb-1">${item.text}</p>
                        <p class="text-[11px] text-slate-400 leading-relaxed">${item.note}</p>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        lucide.createIcons();
        renderHighRisk();
        renderNews();
        renderFactCheck();
    </script>
</body>
</html>
