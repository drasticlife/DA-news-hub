<script>
  (function() {
    const track = document.getElementById('ticker-track');
    const items = track.children;
    const itemCount = items.length;
    const itemHeight = 126;
    let index = 0;

    setInterval(() => {
      index++;
      if (index >= itemCount) {
        index = 0;
      }
      track.style.transform = `translateY(-${index * itemHeight}px)`;
    }, 4000); // 4 seconds per slide
  })();
</script>
